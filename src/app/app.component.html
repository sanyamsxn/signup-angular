



<div class="col-sm-12 main">
  <div class="col-sm-6">
    <form class="row g-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="col-md-6" >
        <label for="inputEmail4" class="form-label">First Name</label>
        <input type="name" class="form-control" formControlName="firstName">
        <div *ngIf="submitted && registerForm.controls['firstName'].errors">
          <div class="text-danger" *ngIf="registerForm.controls['firstName'].errors?.['required']">First Name is req.</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="name" class="form-control" formControlName="lastName">
        <div *ngIf="submitted && registerForm.controls['lastName'].errors">
          <div class="text-danger" *ngIf="registerForm.controls['lastName'].errors?.['required']">Last Name is req.</div>
        </div>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="1234 Main St" formControlName="email">
        <div *ngIf="submitted && registerForm.controls['email'].errors">
          <div class="text-danger" *ngIf="registerForm.controls['email'].errors?.['required']">Email is req.</div>
          <div class="text-warning" *ngIf="registerForm.controls['email'].errors?.['email']">Email is invalid.</div>
        </div>
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address</label>
        <input type="text" class="form-control"  placeholder="Apartment, studio, or floor" formControlName="address">
        
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">PinCode</label>
        <input type="number" class="form-control" formControlName="pinCode">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="accept">
          <label class="form-check-label" for="gridCheck"> Accept</label>
        </div>
      </div>
      <div class="col-12" style="text-align:center;">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
      <div class="col-12" style="text-align:center;">
        <button type="reset" class="btn btn-warning" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
